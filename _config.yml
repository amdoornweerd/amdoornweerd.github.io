# Site settings
title: Anne Marieke Doornweerd
email: amdoornweerd@gmail.com
url: https://amdoornweerd.github.io/
description: "A personal website for Anne Marieke Doornweerd, PhD, about her research, science communication and consultancy on female mental health. As an expert in hormonal effects and how the female lifespan, including menstruation, contraception, and menopause influence mental and emotional health, she attempts to increase knowledge and awareness in the general public, in the workforce, but also in research and clinical practice. Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
keywords: "female hormones, menstrual cycle, hormonal contraception, mental health, women's health, female health, the pill, IUD, menopause, depression, anxiety, emotions"
skills: "Research Scientist - Science Communicator - Women's Health Expert"
meta_author: Doornweerd AnneMarieke 

