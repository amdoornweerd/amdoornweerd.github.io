<section id="portfolio">
  <div class="container">
    <h2 class="text-center">Projects & Consulting</h2>
    <hr class="star-primary">
    <div class="row">

      {% for post in site.posts %}
      <div class="col-sm-6 col-md-3 portfolio-item">
          <a href="#portfolioModal-modal-workshop" class="portfolio-link" data-toggle="modal">
            <div class="caption">
              <div class="caption-content">
                <i class="fas fa-plus fa-3x"></i>
              </div>
            </div>
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          </a>
        </div>
      {% endfor %}

    </div>
  </div>
</section>
